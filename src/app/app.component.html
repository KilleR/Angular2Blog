    <md-sidenav-container class="sidenav-container-fill">

        <md-toolbar color="primary">
            <button md-icon-button (click)="sidenav.toggle()"><md-icon>menu</md-icon></button>
            <span>{{title}}</span>
            <span class="spacer"></span>
            <button md-icon-button (click)="getData()"><md-icon>refresh</md-icon></button>
        </md-toolbar>

        <md-sidenav #sidenav mode="over" >
            <md-toolbar color="primary">
                <span class="spacer"></span>
            </md-toolbar>

            <md-nav-list>
                <a md-list-item routerLink="">Home</a>
                <a md-list-item routerLink="army">Armies</a>
                <a md-list-item routerLink="crypt">Crypt</a>
            </md-nav-list>
        </md-sidenav>

        <md-progress-bar *ngIf="loadingBarShow" [mode]="loadingBarMode"></md-progress-bar>

        <router-outlet></router-outlet>

    </md-sidenav-container>
