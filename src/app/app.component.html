<md-toolbar color="primary">
    {{title}}
</md-toolbar>

<div [hidden]="loggedIn">
    <md-input-container class="input-full-width">
        <input mdInput [ngModel]="loginField" (ngModelChange)="doLogin($event)" />
    </md-input-container>
</div>

<div [hidden]="!loggedIn">
    <form class="post-form" (submit)="addPost()" #postForm="ngForm">
            <md-input-container class="input-full-width">
                <input mdInput [(ngModel)]="newPost.title" name="title" placeholder="Title" required />
            </md-input-container>
            <md-input-container class="input-full-width">
                <textarea mdInput mdTextareaAutosize [(ngModel)]="newPost.content" name="content" placeholder="Post New Update" required></textarea>
            </md-input-container>
            <md-input-container class="input-full-width">
                <input mdInput type="number" name="rating"[(ngModel)]="newPost.rating" name="rating" placeholder="Rate the day" required/>
            </md-input-container>
            <button type="submit" md-raised-button color="primary" [disabled]="!postForm.form.valid">New Post</button>
    </form>

    <md-card class="post">
        <md-toolbar>
            {{newPost.title}}: {{newPost.createtime}}
        </md-toolbar>
        <md-card-header color="primary">
            <md-card-title></md-card-title>
            <md-card-subtitle>Rating: {{newPost.rating}}</md-card-subtitle>
        </md-card-header>

        <md-card-content class="post-content">
            <p>{{newPost.content}}</p>
        </md-card-content>
    </md-card>
</div>


<md-card *ngFor="let post of blogPosts" class="post">
    <md-card-title>{{post.title}}</md-card-title>
    <md-card-header>
        <md-card-title>{{post.createtime}}</md-card-title>
        <md-card-subtitle>Rating: {{post.rating}}</md-card-subtitle>
    </md-card-header>
    <md-card-content class="post-content">
        <p>{{post.content}}</p>
    </md-card-content>
</md-card>
