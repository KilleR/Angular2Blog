<md-card class="post">
  <md-card-title>{{post.title}}</md-card-title>
  <md-card-header>
    <md-card-title>{{post.createtime}}</md-card-title>
    <md-card-subtitle>Rating: {{post.rating}}</md-card-subtitle>
  </md-card-header>
  <md-card-content class="post-content">
    <p>{{post.content}}</p>
  </md-card-content>
</md-card>
