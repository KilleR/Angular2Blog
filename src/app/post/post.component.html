<mat-card class="post">
    <mat-card-title>
        <span>{{post.title}}</span>
    </mat-card-title>
    <mat-card-header>
        <mat-card-title>
            {{post.createtime}}
            <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </mat-card-title>
        <mat-card-subtitle>Rating: {{post.rating}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="post-content">
        <p>{{post.content}}</p>
    </mat-card-content>
</mat-card>
