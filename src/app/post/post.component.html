<md-card class="post">
    <md-card-title>
        <span>{{post.title}}</span>
    </md-card-title>
    <md-card-header>
        <md-card-title>
            {{post.createtime}}
            <button md-icon-button color="warn"><md-icon>delete</md-icon></button>
        </md-card-title>
        <md-card-subtitle>Rating: {{post.rating}}</md-card-subtitle>
    </md-card-header>
    <md-card-content class="post-content">
        <p>{{post.content}}</p>
    </md-card-content>
</md-card>
