<md-card>
    <md-toolbar>
        <span>Army Tools</span>
        <div class="spacer"></div>
        <span>{{army.cost}}</span>
    </md-toolbar>
    <md-select [(ngModel)]="armyList" placeholder="Select Army" floatPlaceholder="never">
        <md-option *ngFor="let list of armyLists" [value]="list">
            {{list.Name}}
        </md-option>
    </md-select>
</md-card>

<div *ngIf="armyList">
    <md-card class="armySegment">
        <md-card-title>
            HQ
        </md-card-title>
        <form>
            <!--<md-form-field>-->
                <!--<input type="text" placeholder="Pick an Option" mdInput [formControl]="armyFormControl" [autoComplete]="auto">-->
                <input type="text" placeholder="Pick an Option" mdInput >
                <md-autocomplete #auto="mdAutocomplete">
                    <md-list>
                        <md-option *ngFor="let choice of armyList.HQ" [value]="choice">
                            {{choice.name}}
                        </md-option>
                    </md-list>
                </md-autocomplete>
            <!--</md-form-field>-->
        </form>

    </md-card>
</div>
